<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/layout :: head">
    <title>LuxCoin | Sàn giao dịch tiền mã hóa</title>
</head>
<body>
<div class="container-scroller">

    <nav th:replace="/fragments/sidebar :: sidebar"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <!-- partial:partials/_navbar.html -->
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card corona-gradient-card">
                            <div class="card-body py-0 px-0 px-sm-3">
                                <div class="row align-items-center">
                                    <div class="col-4 col-sm-3 col-xl-2">
                                        <img src="/assets/Group126@2x.png" class="gradient-corona-img img-fluid" alt="">
                                    </div>
                                    <div class="col-5 col-sm-7 col-xl-8 p-0">
                                        <h4 class="mb-1 mb-sm-0">Bạn chưa có tài khoản?</h4>
                                        <p class="mb-0 font-weight-normal d-none d-sm-block">Hãy tham gia và mua bán tiền mã hóa chỉ trong vài phút !</p>
                                    </div>
                                    <div class="col-3 col-sm-2 col-xl-2 ps-0 text-center">
                        <span>
                          <a href="/register" target="_blank" class="btn btn-outline-light btn-rounded get-started-btn">Đăng kí ngay</a>
                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="/fragments/layout :: maincoin"></div>


                <div class="row">
                    <div class="col-md-4 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Tổng quan giao dịch</h4>
                                <canvas id="transaction-history" class="transaction-chart"></canvas>
                                <div class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                                    <div class="text-md-center text-xl-left">
                                        <h6 class="mb-1">Nạp tiền</h6>
                                    </div>
                                    <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                        <h6 class="font-weight-bold mb-0">$250</h6>
                                    </div>
                                </div>
                                <div class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                                    <div class="text-md-center text-xl-left">
                                        <h6 class="mb-1">Rút tiền</h6>
                                    </div>
                                    <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                        <h6 class="font-weight-bold mb-0">$555</h6>
                                    </div>
                                </div>
                                <div class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                                    <div class="text-md-center text-xl-left">
                                        <h6 class="mb-1">Tổng kết</h6>
                                    </div>
                                    <div class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                        <h6 class="font-weight-bold text-success mb-0">$305</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-row justify-content-between">
                                    <h4 class="card-title mb-1">BTC/USDT | Phiên giao dịch</h4>
                                    <div>
                                    <label for="time">Thời gian </label>
                                    <select id="time">
                                    <option value="1m">1 phút</option>
                                        <option value="15m">15 phút</option>
                                        <option value="1h">1 tiếng</option>
                                        <option value="1d">1 ngày</option>
                                    </select>
                                    </div>
                                </div>

                                <div id="chart" style="width: 100%;height: 100%" onmouseover="showTool(this)" onmouseout="hideTool(this)"></div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <footer th:replace="/fragments/layout :: footer"></footer>
        </div>
    </div>
    <!-- page-body-wrapper ends -->
</div>
<script type="text/javascript" src="/js/indexchart.js"></script>
<script src="/js/coinscope.js"></script>
</body>
<style>
    #logout-sidebar{
        display: none;
    }
    #wallet-sidebar{
        display: none;
    }
    #account-sidebar{
        display: none;
    }
    #trade-sidebar{
        display: none;
    }
    #users-sidebar{
        display: none;
    }
    #transaction-sidebar{
        display: none;
    }
    #cryptos-sidebar{
        display: none;
    }
</style>
</html>
